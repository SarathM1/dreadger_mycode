
{% extends "base.html" %}

{% block scripts %}

 {{super()}}
 <script type="text/javascript">
		$(document).ready(function(){
			var number=10;
			var name= 'dummyNoUse';
			$.post("{{ url_for('static', filename='ajax/name2.php') }}",{name:name},function(data){
			$('span#sNo').text(data.sNo);
			$('span#mTime').text(data.mTime);
			$('span#level').text(data.level);
			},'json');
			function redirect(num){
				number=num;
				countdown();
			}

			function countdown(){
				
				
				setTimeout(countdown,1000);
				number--;
				$('#box').html("Redirecting in "+number+" seconds.");
				if(number<=0)
				{
					var name= 'dummyNoUse';
					$.post("{{ url_for('static', filename='ajax/name2.php') }}",{name:name},function(data){
					$('span#sNo').text(data.sNo);
					$('span#mTime').text(data.mTime);
					$('span#level').text(data.level);
					},'json');
					number=3;
				}
			}
		redirect(3);

		});


{% endblock scripts %}
