	<body>

		<div class="container">
			<b ><h3>From</h3></b> 
		</div>

		<div class="container">
		  <form class="form-inline" role="form">
		    <div class="row" >
		    
		      <div class="col-xs-12 col-sm-3 col-md-12">
		        <div class="form-group">
		          <label for="fromDate">Date:</label>
		          <input type="date" class="form-control" id="fromDate" name="fromDate" value="{{ fromDate }}" > 
		        </div>
		      </div>
		        
		      
		        
		      
		    </div>
		</div>  

		<div class="container">
			<b><h3>To</h3></b> 
		</div>

		<div class="container">
		  <form class="form-inline" role="form">
		    <div class="row" >
		    
		      <div class="col-xs-12  col-sm-3 col-md-3">
		        <div class="form-group">

		          <label for="toDate">Date:</label>
		          <input type="date" class="form-control" id="toDate" name="toDate"  value="{{ toDate }}" > 
		        </div>
		      </div>
		        
		      
		      
		    </div>
		</div>  
		<br/>
		    <div class="container">
			    <div class="row">
			    	<div class="col-md-2">
			      		<button type="submit" formmethod="post"  class="btn btn-default" >Submit</button>
			    	</div>
				</div>
			</div>
		  </form>

		

	  	<div class="container">
		 		<div id={{ chartID|safe }} class="chart" style="height: 100%; width: 100%"></div>
		<script>
			var chart_id = {{ chartID|safe }}
			var series = {{ series|safe }}
			var title = {{ title|safe }}
			var xAxis = {{ xAxis|safe }}
			var yAxis = {{ yAxis|safe }}
			var chart = {{ chart|safe }}
		</script>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
